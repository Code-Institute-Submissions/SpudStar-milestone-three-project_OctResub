{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col m6 offset-m3 content-holder">
            <div class="title-holder">
                <h3>Register</h3>
            </div>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_box</i>
                        <input id="icon_prefix" name="username" type="text" class="validate" minlength="3" maxlength="15" required>
                        <label for="icon_prefix">Username:</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="icon_telephone" name="password" type="password" class="validate" minlength="8" maxlength="20" required>
                        <label for="icon_telephone">Password:</label>
                    </div>
                    <button class="btn waves-effect waves-light col s4 offset-s4 submit_button brown darken-1" type="submit" name="action">Register
                        <i class="material-icons right">send</i>
                      </button>
                </div>
            </form>
            <div>
                {% with errors = get_flashed_messages() %}
                    {% if errors %}
                        {% for error in errors %}
                            <div class="row error-message">
                                <h6>{{ error }}</h6>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
{% endblock %}
