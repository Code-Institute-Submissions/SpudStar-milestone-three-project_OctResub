<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Code to test database links -->
    {% for trump_card in cards %}
    <div class = "card_container">
        <h2>{{trump_card.card_name}}</h2>
        {{trump_card.stat_total}} <br>
        <img class = "card_image" src= {{trump_card.image_url}} alt = "An image of {{trump_card.card_name}}"> <br>
        {{trump_card.attack_stat}} <br>
        {{trump_card.defence_stat}} <br>
        {{trump_card.speed_stat}} <br>
        {{trump_card.charisma_stat}} <br>
        {{trump_card.luck_stat}} <br>
    </div>
    {% endfor %}
</body>
</html>
